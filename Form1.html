<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title> Form </title>
    </header>

    <body>
        <form action="#" method="post">
            <label for="Ad">Adınız</label><br>
            <input type="text" name="Ad" id="Ad"><br>
            <label for="Sad">Soyadınız</label><br>
            <input type="text" name="Sad" id="Sad"><br>
            <label for="e-posta">E-Posta Adresiniz</label><br>
            <input type="email" name="e-posta" id="e-posta"> <br>
            <label for="Şifre">Şifreniz</label><br>

            <input type="text" name="Telefon" id="Telefon"><br>
            <label for="Doğum Tarihi">Doğum Tarihiniz</label><br>
            <input type="date" name="Doğum Tarihi" id="Doğum Tarihi"><br>
            <input type="checkbox" name="Okudum" id="Okudum">

            <br>
            <input type="button" value="Onayla">
        </form>

</html>
